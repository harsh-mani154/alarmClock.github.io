<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title of the project -->
  <title>alarm clock</title>
  <!-- Style for this project -->
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- Clock to show current time -->
  <p><h1 style="margin-left: 44%;">Alarm Clock</h1></p>
  <div id="clock"></div>

  <!-- Form that Takes input of the time for which alarm to set -->
  <form id="alarm-form">
    <label>Set Alarm:</label>
    <input type="number" id="alarm-hours" placeholder="hr" required>
    <input type="number" id="alarm-minutes" placeholder="min" required>
    <input type="number" id="alarm-seconds" placeholder="sec" required>
    <select id="alarm-ampm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
    <button type="submit" id="set_alarm">Set Alarm</button>
  </form>
  <!-- Lists of the alarm that has been set by the user -->
  <ul id="alarm-list">Alarm List</ul>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
